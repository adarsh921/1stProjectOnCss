<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container1">
    <div class="col1">
      <h6 class="pb-2 mb-3 text-light">Your Result</h6>
      <div class="circle pt-2">
        <div class="fw-bold text-light fs-1 pb-0">76</div>
          <div class="text text-light">of 100</div>
      </div>
      <div class="d-flex justify-content-center mt-2 text-light fw-bold h3">Great</div>
      <div class="ps-2 mt-2 text-light text-wrap">You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>
    <div class="col2">
      <div class="h5 mx-3 mb-4 mt-4 fw-bold">Summary</div>

      <div class="rounded mb-2 d-flex justify-content-between p-2 mx-4 first"><span class="fw-bold text-danger"><svg
            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg> Reaction</span>
        <span> <span class="fw-bold">80</span> / 100 </span>
      </div>
      <div class="rounded mb-2 d-flex justify-content-between p-2 mx-4 second"> <span class="fw-bold text-warning"><svg
            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
          </svg> Memory</span>
        <span> <span class="fw-bold">92</span> / 100</span>
      </div>
      <div class="rounded mb-2 d-flex justify-content-between p-2 mx-4 third"> <span class="fw-bold text-success"><svg
            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
          </svg> Verbal</span>
        <span> <span class="fw-bold">61</span> / 100</span>
      </div>
      <div class="rounded mb-2 d-flex justify-content-between p-2 mx-4 fourth"> <span class="fw-bold text-primary"><svg
            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
          </svg> Visual</span>
        <span> <span class="fw-bold">72 </span> / 100</span>
      </div>


      <button class="btn rounded-pill mx-3 my-4">Continue</button>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kumar Adarsh</a>.
  </div>
  </div>
</body>

</html>
